<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link href="../css/common.css" rel="stylesheet" type="text/css" /> 
</head>
<body>
<container>
<img class="login-logo" src="../img/logo.png">
<div class="container-right flex-col">
	<div class="form-box">
		<div class="register">找回密码</div>
		<div class="input-item">
			<div class="input-label">手 机 号</div>
			<input type="tel" class="input-text">
		</div>
		<div class="input-item">
			<div class="input-label">手机验证</div>
			<div class="input-code-box">
				<input class="input-code">
				<div class="sendCode">发送验证码</div>
			</div>
		</div>
		<div class="input-item">
			<div class="input-label">新 密 码</div>
			<input type="password" class="input-text">
		</div>
		<div class="input-item">
			<div class="input-label">确认密码</div>
			<input type="password" type="text" class="input-text">
		</div>
		<div class="button-submit">确认</div>
	</div>
</div>
</container>
<footer>
	<div class="footer-copyright">版权所有 2007-2019 中央美术学院 Copyright © 2007-2019 CAFA. All Rights Reserved.</div>
</footer>
</body>
</html>
<style>
.login-logo{
	position: absolute;
	left: 1.7rem;
	top: 1.6rem;
	max-width: 4.6rem;
}
container{
	display: flex;
	flex-direction: row;
	height: 100vh;
	padding-bottom: 2.4rem;
}
.container-left{
	display: block;
	max-width: 40%;
}
.container-right{
	flex: 1;
}
.form-box{
	max-width: 80%;
	min-width: 55%;
}
.form-box{
	margin: auto;
}
.register{
	font-size: 2.5rem;
	text-align: center;
	color:rgba(0,0,63,1);
	margin-bottom: 2.8rem;
}
.input-label{
	font-size: 1.3rem;
	color:rgba(0,0,63,1);
	margin: 1.8rem 0 0.6rem 0;
}
.input-text{
	height: 2.7rem;
	width: 100%;
	border-color: #808080;
	padding: 0 0.5em;
}
.input-code-box{
	height: 2.7rem;
	width: 100%;
	display: flex;
	flex-direction: row;
}
.input-code{
	flex: 1;
	height: 2.7rem;
	border-color: #808080;
	padding: 0 0.5em;
}
.sendCode{
	white-space: nowrap;
	line-height: 2.7rem;
	height: 2.7rem;
	color: white;
	background-color: #00003F;
	padding: 0 1em;
	user-select: none;
	cursor: pointer;
}
.button-submit-box{
	width: 20em;
	margin: 2.3rem auto 0 auto;
}
.button-submit{
	margin-top: 3.7rem;
	height: 2.7rem;
	background-color: #00003F;
	color: white;
	line-height: 2.7rem;
	text-align: center;
	width: 100%;
	font-size: 1.3rem;
	cursor: pointer;
}
