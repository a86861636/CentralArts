<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link href="../css/common.css" rel="stylesheet" type="text/css" /> 
<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../css/swiper.css">
</head>
<body>
	<!-- 头部导航栏 -->
	<header class="header">
		<div class="header-left align-center">
			<img class="header-icon align-center" src="../img/logo.png"></img>
			<div class="change-language">
				<div class="language language-active">中</div><div class="language">EN</div>
			</div>
		</div>
		<div class="header-center align-center">
			<div class="header-nav"><!-- {%trans " -->策展案例<!-- " %} --></div>
			<div class="header-nav"><!-- {%trans " -->策展资源<!-- " %} --></div>
			<div class="header-nav"><!-- {%trans " -->关于我们<!-- " %} --></div>
			<div class="header-nav-active"><!-- {%trans " -->开始实验<!-- " %} --></div>
		</div>
		<div class="header-right align-center">
			<img class="header-search" src="../img/search.png"></img>
			<img class="header-face" src="../img/face.png"></img>
			<div class="toLogin"><!-- {%trans " -->登录<!-- " %} --></div>
			<img class="header-cancel" src="../img/cancel.png"></img>
			<img src="../img/item.png" class="header-item"></img>
		</div>
	</header>
	<!-- Swiper -->
	<div class="swiper-container-box">
		<div class="case-swiper-top">
			<div class="case-swiper-tt">策展资源</div>
			<div class="case-swiper-item">
				<div class="resource-item-overview">概览</div>
				<div class="resource-item-checkAll">查看全部</div>
			</div>
			<div class="upload-model">上传新模型</div>
		</div>
		<div class="swiper-container">
		  <div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="vlam-info">
					<p class="vlam-icon">VLAM精选</p>
					<div class="flex-row align-center">
						<div class="vlam-name">太虚之镜</div>
					</div>
					<div class="vlam-more">查看更多</div>
				</div>
				<img class="swiper-img" src="../img/vlam2.png" />
			</div>
			<div class="swiper-slide">Slide 2</div>
			<div class="swiper-slide">Slide 3</div>
			<div class="swiper-slide">Slide 4</div>
		  </div>
		  <!-- Add Scrollbar -->
		  <div class="swiper-scrollbar"></div>
		</div>
	</div>
	
	
	<!-- Swiper JS -->
	<script src="../js/swiper.js"></script>
	
	<!-- Initialize Swiper -->
	<script>
	  var swiper = new Swiper('.swiper-container', {
	    scrollbar: {
	      el: '.swiper-scrollbar',
	      hide: false,
	    },
	  });
	</script>

</body>
</html>
<style>
.swiper-img{
	width: 100%;
	height: 100%;
}
.vlam-info{
	left: 10%;
	bottom: 30%;
	position: absolute;
	display: flex;
	flex-direction: column;
	align-items: flex-start;
}
.vlam-icon{
	background: -moz-linear-gradient(left, rgb(0,255,255), rgb(3,50,224), rgb(255,125,218));
	background: -webkit-linear-gradient(left, rgb(0,255,255), rgb(3,50,224), rgb(255,125,218));
	background: -o-linear-gradient(left, rgb(0,255,255), rgb(3,50,224), rgb(255,125,218));
    -webkit-background-clip:text; 
    -webkit-text-fill-color:transparent;
}
.vlam-name{
	color: white;
	font-size: 3.9rem;
	line-height: 1;
	padding: 1.4rem 0;
}
.vlam-more{
	color: white;
	font-size: 1.1rem;
	height: 2.4rem;
	border: 0.1rem solid white;
	line-height: 2.2rem;
	padding: 0 1rem;
	cursor: pointer;
}

</style>
<style>
.swiper-container-box{
	position: relative;
}
.resource-item-overview{
	margin-right: 1.25rem;
}
.upload-model{
	position: absolute;
	left: 50%;
	bottom: 0rem;
	z-index: 11;
	color: white;
	transform: translate(-50%,0);
	padding: 0 0.6rem;
	line-height: 1.5rem;
	background-color: #0332E0;
	border-radius: 2px;
	cursor: pointer;
}
.case-swiper-top{
	position: absolute;
	min-height: 15rem;
	height: 13%;
	left: 0;
	width: 100%;
	color: white;
	z-index:10;
	display: flex;
	align-items: center;
	justify-content: flex-end;
	z-index:9;
}
.case-swiper-tt{
	width: 33.3%;
	text-align: center;
	font-size: 2.7rem;
}
.case-swiper-item{
	width: 33.3%;
	display: flex;
	flex-direction: row;
	justify-content: center;
	font-size: 1rem;
	line-height: 1;
	margin-bottom: 0.75rem;
	cursor: pointer;
}
.swiper-container {
  width: 100%;
  height: 100vh;
  min-width: 74rem;
  margin-bottom: 2.8rem;
  position: relative;
}
.swiper-slide {
  text-align: center;
  font-size: 18px;
  background: #fff;

  /* Center slide text vertically */
  display: -webkit-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  -webkit-box-pack: center;
  -ms-flex-pack: center;
  -webkit-justify-content: center;
  justify-content: center;
  -webkit-box-align: center;
  -ms-flex-align: center;
  -webkit-align-items: center;
  align-items: center;
}
</style>
