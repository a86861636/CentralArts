<style>
.title-box{
	flex-direction: row;
	display: flex;
	justify-content: space-between;

.checkMore{
	text-align: center;
	border: #00003F 0.2rem solid;
	width: 6.3rem;
	height: 2.4rem;
	line-height: 2rem;
	color: #00003F;
	cursor: pointer;
	font-size: 1.1rem;
}
.item-tt{

.vlam-photo{

.vlam-text{

	transform: translate(-50%,-50%);

}
.vlam-item{

}
.vlam-item:hover .vlam-text{
	display: block;
}
.vlam-item:hover .vlam-mask{
	display: block;
}
.vlam-mask{
	display: none;
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background-color: black;
	opacity: 0.5;
}
</style>
